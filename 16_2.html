<body class="bg-f3 pad-buttom">

<!--header end-->

<!--content start-->

        <div class="col-xs-12">

    </div>

</body>
<script>
    $.fn.extend({
        wordCount: function (maxLength, wordWrapper) {
            var self = this;
            $(self).attr("maxlength", maxLength);
            showWordCount();
            $(this).on("input propertychange", showWordCount);
            function showWordCount() {
                curLength = $(self).val().length;
                wordWrapper.text(curLength + "/" + maxLength + "字");
            }
        }
    })
    $(function () {
        $(".tjpl-top").wordCount(140, $(".wordCountShow"));
    })
</script>
